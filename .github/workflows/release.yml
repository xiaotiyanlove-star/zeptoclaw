name: Release

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: zeptoclaw-linux-x86_64
            features: peripheral-esp32
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: zeptoclaw-linux-x86_64-musl
            features: peripheral-esp32
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: zeptoclaw-linux-aarch64
            features: peripheral-esp32,peripheral-rpi
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: zeptoclaw-macos-aarch64
            features: peripheral-esp32
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: zeptoclaw-macos-x86_64
            features: peripheral-esp32

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu pkg-config libssl-dev
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install OpenSSL (Linux x86_64)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Install musl tooltools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zeptoclaw dist/${{ matrix.artifact }}
          cd dist && sha256sum ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
